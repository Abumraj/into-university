name: uniapp
description: students solution centre

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter_native_splash: 
  cached_network_image: ^3.2.0
  flutter_pdfview: ^1.2.1
  animated_text_kit: ^4.2.2
  
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.4
  html_unescape: ^2.0.0
  path_provider:
  shared_preferences: ^2.0.13
  dio:
  firebase_core: ^1.10.0
  get: ^4.6.1
  badges: ^2.0.2
  firebase_messaging: ^11.1.0
  pod_player: ^0.0.4
  webview_flutter: ^3.0.4
  flutter_windowmanager: ^0.2.0
  flutter_downloader: ^1.7.4
  timeago: ^3.3.0
  url_launcher: 
  permission_handler: any
  flutter_notification_channel: ^2.0.0
  objectbox: ^1.7.1
  objectbox_flutter_libs: any
 




dev_dependencies:
  build_runner: ^2.3.3
  flutter_test:
    sdk: flutter
  objectbox_generator: any


flutter_native_splash:
  color: "#FFFFFF"
  image: "images/uniappLogo.png"




flutter:
  uses-material-design: true

  assets:
    - images/
    - images/unihub.jpg
    - images/academic.png


  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300